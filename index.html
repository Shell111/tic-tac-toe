<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Heading 1</h1>
  </header>

  <div class="start-game">
    <button>Start Game</button>
  </div>

  <section class="to-play">
    <div class="players" id="player-one">
      <h3>Player One</h3>
    <button>Green</button>
  </div>    
    <div class="players" id="player-one">
      <h3>Player Two</h3>
      <button>Red</button>
    </div>   
  </section>
  
  <main id="game-grid">
    <div class="box" id="cell 1">1</div>
    <div class="box" id="cell 2">2</div>
    <div class="box" id="cell 3">3</div>
    <div class="box" id="cell 4">4</div>
    <div class="box" id="cell 5">5</div>
    <div class="box" id="cell 6">6</div>
    <div class="box" id="cell 7">7</div>
    <div class="box" id="cell 8">8</div>
    <div class="box" id="cell 9">9</div>
  </main>


</body>
</html>
