<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;700&display=swap" rel="stylesheet">

  <title>Tic Tac Toe</title>
</head>
<body>
  <section class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <section class="operators">
      <div class="start-game">
        <button>Start Game</button>
      </div> 
        <div id="new-game">
          <button>New Game</button> 
      </div>
    </section>
    <section class="game-status">
        <div class="current-player" id="game-result" class="draw"> 
          <h3 class="current-move"></h3>
        </div>
    </section>

    
    <main id="game-grid">
      <div class="box" data-cell="0" id="cell-1"></div>
      <div class="box" data-cell="1" id="cell-2"></div>
      <div class="box" data-cell="2" id="cell-3"></div>
      <div class="box" data-cell="3" id="cell-4"></div>
      <div class="box" data-cell="4" id="cell-5"></div>
      <div class="box" data-cell="5" id="cell-6"></div>
      <div class="box" data-cell="6" id="cell-7"></div>
      <div class="box" data-cell="7" id="cell-8"></div>
      <div class="box" data-cell="8" id="cell-9"></div>
    </main>


</section>

<section class="modal-wrapper">
  <div class="modal">
    <h2 class=modal-text> </h2>
    <span class="close">X</span>
  </div>
</section>


</body>
</html>
