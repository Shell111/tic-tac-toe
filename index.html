<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Heading 1</h1>
  </header>

  <div class="start-game">
    <button>Start Game</button>

    <div class="current-player">
      <h3 class="current-move">Current player</h3>
    </div>
  </div>  
  
  <main id="game-grid">
    <div class="box" data-cell="0" id="cell-1"></div>
    <div class="box" data-cell="1" id="cell-2"></div>
    <div class="box" data-cell="2" id="cell-3"></div>
    <div class="box" data-cell="3" id="cell-4"></div>
    <div class="box" data-cell="4" id="cell-5"></div>
    <div class="box" data-cell="5" id="cell-6"></div>
    <div class="box" data-cell="6" id="cell-7"></div>
    <div class="box" data-cell="7" id="cell-8"></div>
    <div class="box" data-cell="8" id="cell-9"></div>
  </main>

  <section class="to-play">
    <div class="players">
      <h3>Player One</h3>
    <button id="player-one">X</button>
  </div>    
    <div class="players">
      <h3>Player Two</h3>
      <button id="player-two">0</button>
    </div>   
  </section>

</body>
</html>
